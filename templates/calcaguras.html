<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));

        }
        h1{
            display: flex;
            flex-direction: row;
            justify-content: center;
            font-size: 64px;
            text-shadow: 1px 1px 1px black, 0 0 1em black, 0 0 0.2em black;
        }
        .principal{
            
            display: flex;
            flex-direction: row;
            justify-content: center;
            /*align-items: center;*/
        }
        .form{
            
            display: flex;
            flex-direction: row;
            justify-content: center;
            /*align-items: center;*/
        }
        .form-submit-button {
            background: #0066A2;
            color: white;
            border-style: outset;
            border-color: #0066A2;
            height: 50px;
            width: 181px;
            font: bold15px arial,sans-serif;
            text-shadow: none;
            margin-top: 50px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Calcaguras</h1>

    <div class="principal">
        <img src="https://www.figueiralaser.com.br/site/fotoTexturaMaterial?id_recorte_personalizado=3919&id_materia_prima=3770&tamanho=290x290&padrao_formato_imagem=webp">
        
    </div>
    <div class="form">
        <form action="/calculate" method="post">
            <div class="inputBox">
                <label class="labelInput" for="sideA">SIDE A:</label> <br>
                <input class="inputUser" type="text" name="sideA" id="sideA" > <br>

                <label class="labelInput" for="sideB">SIDE B:</label> <br>
                <input class="inputUser" type="text" name="sideB" id="sideB" > <br>

                
            </div>
            <input type="submit" value="Calculate Hypotenuse" class="form-submit-button">
        </form>
    </div>
    
</body>
</html>
